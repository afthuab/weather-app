<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors duration-500">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white/50 dark:bg-gray-800/50 rounded-3xl shadow-lg p-6 md:p-8 weather-card">

            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4 md:mb-0">Weather App</h1>
                <div class="w-full md:w-1/2 flex items-center bg-white dark:bg-gray-700 rounded-full shadow-inner px-4">
                    <input id="cityInput" type="text" placeholder="Enter city name..." class="w-full bg-transparent p-3 text-gray-700 dark:text-gray-200 focus:outline-none">
                    <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2.5 ml-2 transition-transform transform hover:scale-105 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden text-center text-red-500 bg-red-100 dark:bg-red-900/50 p-3 rounded-lg my-4"></div>

            <div id="weather-container" class="hidden">
                <div class="text-center mb-8">
                    <h2 id="cityName" class="text-4xl font-semibold text-gray-800 dark:text-white">--</h2>
                    <p id="currentDate" class="text-gray-500 dark:text-gray-400 text-lg"></p>
                    <div class="flex items-center justify-center mt-4">
                        <img id="currentWeatherIcon" src="https://placehold.co/100x100/FFFFFF/CCCCCC?text=Icon" alt="Weather Icon" class="w-24 h-24">
                        <div class="ml-4 text-left">
                            <p id="currentTemp" class="text-6xl font-bold text-gray-900 dark:text-white">--째C</p>
                            <p id="currentWeatherDesc" class="text-xl text-gray-600 dark:text-gray-300 capitalize">--</p>
                        </div>
                    </div>
                     <div class="mt-6 text-gray-600 dark:text-gray-300">
                        <span id="currentHumidity">Humidity: --%</span>
                    </div>
                </div>

                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4 text-center md:text-left">5-Day Forecast</h3>
                    <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                        </div>
                </div>
            </div>
             <div id="loader" class="hidden text-center p-8">
                <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                 <p class="mt-2 text-gray-600 dark:text-gray-300">Fetching weather data...</p>
            </div>
        </div>
    </div>

    <script>

        const apiKey = '2462e5baee9a4dadc4083a329161c463'; 

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherContainer = document.getElementById('weather-container');
        const errorMessage = document.getElementById('error-message');
        const loader = document.getElementById('loader');

        const cityNameEl = document.getElementById('cityName');
        const currentDateEl = document.getElementById('currentDate');
        const currentWeatherIconEl = document.getElementById('currentWeatherIcon');
        const currentTempEl = document.getElementById('currentTemp');
        const currentWeatherDescEl = document.getElementById('currentWeatherDesc');
        const currentHumidityEl = document.getElementById('currentHumidity');
        const forecastContainer = document.getElementById('forecast-container');

        
        async function getWeatherData(city) {
            weatherContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const currentResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!currentResponse.ok) {
                    throw new Error('City not found. Please check the spelling.');
                }
                const currentData = await currentResponse.json();

                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
                if (!forecastResponse.ok) {
                    throw new Error('Could not fetch forecast data.');
                }
                const forecastData = await forecastResponse.json();

                displayCurrentWeather(currentData);
                displayForecast(forecastData);

                weatherContainer.classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            weatherContainer.classList.add('hidden');
        }

        function displayCurrentWeather(data) {
            cityNameEl.textContent = data.name;
            currentDateEl.textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
            currentWeatherIconEl.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            currentWeatherIconEl.alt = data.weather[0].description;
            currentTempEl.textContent = `${Math.round(data.main.temp)}째C`;
            currentWeatherDescEl.textContent = data.weather[0].description;
            currentHumidityEl.textContent = `Humidity: ${data.main.humidity}%`;
        }

        function displayForecast(data) {
            forecastContainer.innerHTML = ''; 

            const dailyData = {};

           data.list.forEach(item => {
                const date = new Date(item.dt_txt).toLocaleDateString();
                if (!dailyData[date]) {
                    dailyData[date] = {
                        temps: [],
                        icons: {},
                        description: ''
                    };
                }
                dailyData[date].temps.push(item.main.temp);
                const icon = item.weather[0].icon;
                dailyData[date].icons[icon] = (dailyData[date].icons[icon] || 0) + 1;

               if (new Date(item.dt_txt).getHours() === 12) {
                   dailyData[date].description = item.weather[0].description;
                }
            });
            
            Object.values(dailyData).forEach(dayData => {
                if (!dayData.description) {
                   const mostCommonIcon = Object.keys(dayData.icons).reduce((a, b) => dayData.icons[a] > dayData.icons[b] ? a : b);
                   const weatherInfo = data.list.find(item => item.weather[0].icon === mostCommonIcon);
                   if (weatherInfo) {
                       dayData.description = weatherInfo.weather[0].description;
                   }
                }
            });

            const dates = Object.keys(dailyData).slice(1, 6);

            dates.forEach(date => {
                const dayData = dailyData[date];
                const minTemp = Math.round(Math.min(...dayData.temps));
                const maxTemp = Math.round(Math.max(...dayData.temps));
                const mostCommonIcon = Object.keys(dayData.icons).reduce((a, b) => dayData.icons[a] > dayData.icons[b] ? a : b);
                
                const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short' });

                const card = `
                    <div class="bg-white/30 dark:bg-gray-700/50 p-4 rounded-2xl text-center shadow">
                        <p class="font-semibold text-lg text-gray-700 dark:text-gray-200">${dayName}</p>
                        <img src="https://openweathermap.org/img/wn/${mostCommonIcon}.png" alt="${dayData.description}" class="w-16 h-16 mx-auto">
                        <p class="text-sm text-gray-500 dark:text-gray-400 capitalize">${dayData.description || 'N/A'}</p>
                        <div class="mt-2">
                           <span class="font-bold text-gray-800 dark:text-white">${maxTemp}째</span>
                           <span class="text-gray-500 dark:text-gray-400">/${minTemp}째</span>
                        </div>
                    </div>
                `;
                forecastContainer.innerHTML += card;
            });
        }


        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            } else {
                showError('Please enter a city name.');
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

    
        window.addEventListener('load', () => {
            getWeatherData('Delhi');
        });

    </script>
</body>
</html>
